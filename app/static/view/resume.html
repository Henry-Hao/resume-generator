<form name="form" layout="column" ng-cloak class="md-inline-form" layout-padding>
	<!-- BasicInfo -->
	<md-content md-theme="docs-dark" layout-gt-sm="column">
		<label>BasicInfo</label>
		<div layout="row">
			<md-input-container flex="33">
				<label>Title</label>
				<input name="name" ng-model="obj.basic.name" class="md-hue-1" required md-no-asterisk>
				<div ng-messages="form.name.$error">
					<div ng-message="required">This field is required!</div>
				</div>
			</md-input-container>
			<md-input-container flex="33">
				<label>Email</label>
				<input name="email" ng-model="obj.basic.email" type="email">
				<div ng-messages="form.email.$error">
					<div ng-message="email">Not a valid email!</div>
				</div>
			</md-input-container>
			<md-input-container flex="33">
				<label>Phone</label>
				<input name="phone" ng-model="obj.basic.phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				<div ng-messages="form.phone.$error">
					<div ng-message="pattern">Not a valid phonenumber!</div>
				</div>
			</md-input-container>
		</div>
		<div layout="row">
			<md-input-container flex="33">
				<label>Country</label>
				<md-select ng-model="selected_country" placeholder="Select a country ">
					<md-select-header>
						<input 
							type="search" 
							ng-model="countryTerm" 
							ng-keydown="$event.stopPropagation()"
							placeholder="Search a country">
					</md-select-header>
					<md-option ng-value="country" ng-repeat="country in getCountries() | filter:countryTerm">{{ country }}</md-option>
				</md-select>
			</md-input-container>

			<md-input-container flex="33">
				<label>Country</label>
				<md-select ng-model="selected_province" placeholder="Select a province">
					<md-select-header>
						<input 
							type="search" 
							ng-model="provinceTerm" 
							ng-keydown="$event.stopPropagation()"
							placeholder="Search a province">
					</md-select-header>
					<md-option ng-value="province" ng-repeat="province in getProvinces() | filter:provinceTerm">{{ province }}</md-option>
				</md-select>
			</md-input-container>

			<md-input-container flex="33">
				<label>Country</label>
				<md-select ng-model="selected_city" placeholder="Select a city">
					<md-select-header>
						<input 
							type="search" 
							ng-model="searchcity" 
							ng-keydown="$event.stopPropagation()"
							placeholder="Search a city">
					</md-select-header>
					<md-option ng-value="city" ng-repeat="city in getCities() | filter:cityTerm">{{ city }}</md-option>
				</md-select>
			</md-input-container>
		</div>
	</md-content>
</form>
