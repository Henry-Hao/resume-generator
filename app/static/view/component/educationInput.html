<div>
    <ng-form name="form" novalidate>
        <div layout-sm="column" layout-xs="column" layout>
            <md-input-container flex-gt-sm="33">
                <label>Name</label>
                <input name="name" ng-model="obj.name" required>
                <div ng-messages="form.name.$error" ng-show="form.$invalid">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>

            <md-input-container flex-gt-sm="33">
                <label>Degree</label>
                <input name="degree" ng-model="obj.degree" required>
                <div ng-messages="form.degree.$error" ng-show="form.$invalid">
                    <div ng-message="required">This field is required</div>
                </div>
            </md-input-container>
        
            <md-input-container flex-gt-sm="20">
                <label>Start Date</label>
                <md-datepicker name="start_date" ng-model="start_tmp" ng-change="obj.start_date=formatDate(start_tmp)" md-mode="month" md-max-date="end_tmp" md-open-on-focus="true" required></md-datepicker>
                <div ng-messages="form.start_date.$error" ng-show="form.$invalid">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>
        
            <md-input-container flex-gt-sm="20">
                <label>End Date</label>
                <md-datepicker name="end_date" ng-model="end_tmp" ng-change="obj.end_date=formatDate(end_tmp)" md-mode="month"  md-min-date="start_tmp" md-open-on-focus="true" required></md-datepicker>
                <div ng-messages="form.end_date.$error" ng-show="form.$invalid">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>

            <md-input-container flex-gt-sm="33">
                <label>GPA(Optional)</label>
                <input name="gpa" ng-model="obj.gpa" pattern="\d+(\.\d+)?/\d+(\.\d+)?">
                <div ng-messages="form.gpa.$error">
                    <div ng-message="pattern">Eg:4.0/4.0</div>
                </div>
            </md-input-container>
        </div>
            
        <div layout-sm="column" layout-xs="column" layout>
            <md-input-container flex-gt-sm="33">
                <label>Country(Optional)</label>
                <input name="country" ng-model="obj.country">
            </md-input-container>

            <md-input-container flex-gt-sm="33">
                <label>Province(Optional)</label>
                <input name="province" ng-model="obj.province">
            </md-input-container>

            <md-input-container flex-gt-sm="33">
                <label>City(Optional)</label>
                <input name="city" ng-model="obj.city">
            </md-input-container>
        </div>

        <md-button class="md-raised md-primary" ng-click="addFn()"ng-show="isEnabled">Add</md-button>
        
        <md-button class="md-raised md-warn" ng-click="removeFn()" ng-show="!isEnabled">Remove</md-button>
                
    </ng-form>
</div>
